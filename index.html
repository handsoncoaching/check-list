<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Shared Input Form</h2>
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="event">Event:</label>
            <input type="text" id="event" required>

            <label for="details">Details:</label>
            <textarea id="details"></textarea>

            <button type="submit">Save</button>
            <button type="button" id="clearData">Clear</button>
        </form>

        <h3>Saved Entries:</h3>
        <ul id="entriesList"></ul>
    </div>
</body>
</html>
